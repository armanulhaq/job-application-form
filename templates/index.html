<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1> <!-- Adds margin top and bottom-->
            <form method="post">
                <div class="form-group mb-4">
                    <label for="first_name">First Name: </label>
                    <input class="form-control" type="text" id ="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="last_name">Last Name: </label>
                    <input class="form-control" type="text" id ="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email: </label>
                    <input class="form-control" type="email" id ="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date">Available Start Date: </label>
                    <input class="form-control" type="date" id ="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <label for="current_occupation">Current Occupation: </label>
                    <br>
                    <div class="btn-group-vertical" id="occupation"> <!-- Putting all the input in a div with an id and putting that in the id of them makes radio button with one selection -->
                        <input class="btn-check form-control" type="radio" id ="employed" value="employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="employed">Employed: </label>

                        <input class="btn-check form-control" type="radio" id ="unemployed" value="unemoployed" name="occupation" required> <!--Value helps in extracting the button that was pressed-->
                        <label class="btn btn-outline-secondary"  for="unemployed">Unemployed: </label>

                        <input class="btn-check form-control" type="radio" id ="self-employed" value="self-employed" name="occupation" required>
                        <label class="btn btn-outline-secondary"  for="self-employed">Self Employed: </label>

                        <input class="btn-check form-control" type="radio" id ="student" value="student" name="occupation" required>
                        <label class="btn btn-outline-secondary"  for="student">Student: </label>
                    </div>
                </div>
                <button class="btn btn-success mb-4" type="submit">Submit</button>
                {% with messages = get_flashed_messages() %}
                {% if messages %} <!--Jinja-->
                <div class="alert alert-success">
                    {% for message in messages %} <!--To show statement use this-->
                        {{  message  }} <!--To show variable use this-->
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
